socks-port: 11080
port: 11081
allow-lan: true
ipv6: true
mode: Rule
log-level: info
keep-alive-interval: 15
external-controller: 127.0.0.1:9090
global-client-fingerprint: chrom

profile:
  store-selected: true

external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

dns:
  enable: true
  ipv6: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter-mode: whitelist
  fake-ip-filter:
    - rule-set:openai
  nameserver-policly:
    '+.arpa': '10.0.0.1'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

tun:
  enable: true
  stack: system
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  device: utun0
  mtu: 9000
  strict-route: true
  route-address: [
    "198.18.0.0/15",
    "fc00::/18",
    # telegram ip
    "91.108.56.0/22",
    "91.108.4.0/22",
    "91.108.8.0/22",
    "91.108.16.0/22",
    "91.108.12.0/22",
    "149.154.160.0/20",
    "91.105.192.0/23",
    "91.108.20.0/22",
    "185.76.151.0/24",
    "2001:b28:f23d::/48",
    "2001:b28:f23f::/48",
    "2001:67c:4e8::/48",
    "2001:b28:f23c::/48",
    "2a0a:f280::/32",
  ]

rule-providers:
  openai:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/openai.yaml"
    path: ./ruleset/openai.yaml
    interval: 86400

rules:
  #- AND,((NETWORK,UDP),(DST-PORT,443)),REJECT
  - RULE-SET,openai,proxy
  - MATCH,DIRECT

proxies:
- name: proxy
  type: ss
  server: 127.0.0.1
  port: 12345
  cipher: 2022-blake3-aes-128-gcm
  password: ""
  udp: true
  udp-over-tcp: false
  udp-over-tcp-version: 2
  smux:
    enabled: false
